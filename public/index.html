<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card Search — MTG Deck Notebook</title>
    <script src="/js/config.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/color.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div id="navMount" class="w-100"></div>
    </nav>

    <main class="container py-4">
        <h1 class="h3 mb-3">Card Search</h1>
        <!-- search form same as before -->
        <div class="row g-3 align-items-end">
            <div class="col-md-4"><label class="form-label">Search Text</label><input id="q" class="form-control"
                    placeholder="Name or Rules Text (e.g. draw, ramp)"></div>
            <div class="col-md-3"><label class="form-label">Type</label><input id="types" class="form-control"
                    placeholder="Card Type (e.g. Artifact)"></div>
            <div class="col-md-3"><label class="form-label">Color Identity</label><input id="ci" class="form-control"
                    placeholder="U,B,W,G,R,C"></div>
            <div class="col-md-1"><label class="form-label">CMC ≤</label><input id="cmc_lte" type="number"
                    class="form-control" min="0" step="1"></div>
            <div class="col-md-1"><label class="form-label">CMC ≥</label><input id="cmc_gte" type="number"
                    class="form-control" min="0" step="1"></div>
            <div class="col-md-3"><label class="form-label">Commander Legal Only </label><input id="cmdLegal" type="checkbox"
                    class="form-check-input"></div>
            <div class="col-12"><button id="search" class="btn btn-primary">Search</button></div>
        </div>

        <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mt-1"></div>
        <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
            <button id="prev" class="btn btn-outline-secondary">Prev</button>
            <span id="pageLabel" class="text-muted"></span>
            <button id="next" class="btn btn-outline-secondary">Next</button>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastArea"></div>
    </main>

    <script type="module" src="/js/nav.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
