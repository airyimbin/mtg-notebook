<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up â€” MTG Deck Notebook</title>
    <script src="/js/config.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div id="navMount" class="w-100"></div>
    </nav>
    <main class="container py-5" style="max-width:520px;">
        <h1 class="h3 mb-3">Create your account</h1>

        <div id="alert" class="alert alert-danger d-none" role="alert"></div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3"><label class="form-label">Full name</label><input id="full_name"
                        class="form-control" /></div>
                <div class="mb-3"><label class="form-label">Username</label><input id="username" class="form-control"
                        placeholder="e.g. planeswalker42" /></div>
                <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email"
                        class="form-control" autocomplete="username" /></div>
                <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password"
                        class="form-control" autocomplete="new-password" /></div>
                <div class="d-flex gap-2">
                    <button id="signup" class="btn btn-success">Create account</button>
                    <a class="btn btn-outline-secondary" href="/signin.html">Have an account? Sign in</a>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/nav.js"></script>
    <script type="module" src="/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
